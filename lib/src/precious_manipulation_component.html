<div class="back"></div>
<div class="modal-container">
    <div class="heading big-text">
        Сведения о ценности
    </div>
    <div style="height: 20px"></div>
    <form>
        <div class="form-line">
            <label for="volume">Объем (л):</label>
            <input type="number" id="volume" required [(ngModel)]="volume"/>
        </div>
        <div class="form-line">
            <label for="name">Наименование:</label>
            <input type="text" id="name" required [(ngModel)]="name"/>
        </div>
    </form>
    <div class="message">{{ errorMessage }}</div>
    <div class="yes-no-block">
        <material-yes-no-buttons
                [yesDisabled]="!canPut()"
                reverse yesHighlighted
                yesText="ОК"
                noText="Отмена"
                (yes)="put()"
                (no)="cancel()">
        </material-yes-no-buttons>
    </div>
</div>
