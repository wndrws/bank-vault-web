<table>
    <tr>
        <th>Номер</th>
        <th>Статус</th>
        <th>Размер</th>
        <th>Содержимое</th>
        <th>Начало аренды</th>
        <th>Аренда (дней)</th>
    </tr>
    <!-- Example data -->
    <tr *ngFor="let cell of allCells"
        (click)="onSelect(cell)"
        [class.selected]="cell === selectedCell">
        <td>{{ cell.id }}</td>
        <td>{{ cell.status }}</td>
        <td>{{ cell.size }}</td>
        <td>{{ cell.precious }}</td>
        <td>{{ cell.leaseBegin }}</td>
        <td>{{ cell.leaseDays }}</td>
    </tr>
</table>
<div class="loading-placeholder" *ngIf="allCells === null">
    <material-spinner></material-spinner>
    <span style="margin-left: 10px">Загрузка списка ячеек...</span>
</div>
