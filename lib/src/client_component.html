<div id="grid">
    <div id="g-title" class="big-text">Мои банковские ячейки</div>
    <div id="g-clock" class="clock big-text">{{ clockText }}</div>
    <div id="g-table" class="scrollable-x">
        <cell-table-component #cellsTable class="flex"></cell-table-component>
    </div>
    <div id="g-menu" class="flex">
        <img id="logo" src="vault.png"/> <br/>
        <button (click)="displayApplicationForm()">Арендовать ячейку</button> <br/>
        <button [disabled]="!canPay()" (click)="startPayment()">Оплатить аренду</button> <br/>
        <button [disabled]="!canPut()" (click)="putPrecious()">Положить ценность</button> <br/>
        <button [disabled]="!canGet()" (click)="getPrecious()">Изъять ценность</button> <br/>
    </div>
    <div id="g-exit" class="exit-box"><a href="" class="subtle-a" (click)="logout()">Выход</a></div>
</div>
<cell-application-component
        [hidden]="applicationFormHidden">
</cell-application-component>
<payment-component
        #paymentForm
        [hidden]="paymentFormHidden"
        [applicationId]="cellsTable.selectedCell?.applicationId"
        [cellId]="cellsTable.selectedCell?.id">
</payment-component>
<precious-manipulation-component
        #putForm
        [hidden]="putFormHidden"
        [applicationId]="cellsTable.selectedCell?.applicationId">
</precious-manipulation-component>
