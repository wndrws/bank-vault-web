<div id="grid">
    <div id="g-title" class="big-text">Мои банковские ячейки</div>
    <div id="g-clock" class="clock big-text">{{ clockText }}</div>
    <div id="g-table" class="scrollable-x">
        <cell-table-component class="flex"></cell-table-component>
    </div>
    <div id="g-menu" class="flex">
        <img id="logo" src="vault.png"/> <br/>
        <button>Арендовать ячейку</button> <br/>
        <button disabled="disabled">Положить ценность</button> <br/>
        <button disabled="disabled">Изъять ценность</button> <br/>
    </div>
    <div id="g-exit" class="exit-box"><a href="" class="subtle-a" (click)="logout()">Выход</a></div>
</div>
